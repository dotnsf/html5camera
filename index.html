<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8"/>
<script type="text/javascript" src="//code.jquery.com/jquery-2.2.4.min.js"></script>
<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.3.0/css/bootstrap.min.css" rel="stylesheet"/>
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.3.0/js/bootstrap.min.js"></script>
<link href="//stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"/>
<script src="//cdn.jsdelivr.net/npm/jsqr@1.3.1/dist/jsQR.min.js"></script>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<meta name="apple-mobile-web-app-capable" content="yes"/>
<meta name="apple-mobile-web-app-status-bar-style" content="black"/>
<meta name="apple-mobile-web-app-title" content="HTML5 Camera"/>
<title>HTML5 Camera</title>
<style>
html, body{
  text-align: center;
  background-color: #fafafa;
  font-size: 20px;
  color: #333;
}
label > input{
  display: none;
}
label{
  color: #aaa;
  background-color: #07e;
  padding: 10px;
  border: double 4px #aaa;
}
</style>
<script>
function cameraOpen(){
  $('#cameraModal').modal();
}

var canvas = null;
var ctx = null;
var decoded_code = null;

var __callback = null;
$(function(){
  canvas = document.getElementById( 'camera_canvas' );
  ctx = canvas.getContext( '2d' );

  var camera_image = document.getElementById( 'camera_image' );
  camera_image.addEventListener( 'change', selectReadFile, false );
});

function selectReadFile( e ){
  var file = e.target.files;
  var reader = new FileReader();
  reader.onload = function(){
    readDrawImg( reader, canvas, 0, 0 );
  }
  reader.readAsDataURL( file[0] );
}

function readDrawImg( reader, canvas, x, y ){
  var img = readImg( reader );
  img.onload = function(){
    var w = img.width;
    var h = img.height;

    // resize
    var resize = resizeWidthHeight( 400, w, h );
    drawImgOnCav( canvas, img, x, y, resize.w, resize.h );
  }
}

function readImg( reader ){
  var result_dataURL = reader.result;
  var img = new Image();
  img.src = result_dataURL;

  return img;
}

function drawImgOnCav( canvas, img, x, y, w, h ){
  canvas.width = w;
  canvas.height = h;
  ctx.drawImage( img, x, y, w, h );

  checkQRCode();
}

function resizeWidthHeight( target_length_px, w0, h0 ){
  var length = Math.max( w0, h0 );
  if( length <= target_length_px ){
    return({
      flag: false,
      w: w0,
      h: h0
    });
  }

  var w1;
  var h1;
  if( w0 >= h0 ){
    w1 = target_length_px;
    h1 = h0 * target_length_px / w0;
  }else{
    w1 = w0 * target_length_px / h0;
    h1 = target_length_px;
  }

  return({
    flag: true,
    w: parseInt( w1 ),
    h: parseInt( h1 )
  });
}

function checkQRCode(){
  var imageData = ctx.getImageData( 0, 0, canvas.width, canvas.height );
  var code = jsQR( imageData.data, canvas.width, canvas.height );
  if( code ){
    alert( code.data );
  }else{
    alert( "No QR Code found." );
  }
}

function cameraModalOpen(){
  $('#cameraModal').modal();
}

function cameraModalOK(){
  $('body').removeClass( 'modal-open' );
  $('.modal-backdrop').remove();
  $('#cameraModal').modal( 'hide' );
}
</script>
</head>
<body>

<div class="container">
<button class="btn btn-primary" onClick="cameraOpen();">カメラ起動</button>
</div>

<div class="modal bd-example-modal-lg fade" id="cameraModal" tabindex="-1" role="dialog" aria-labbelledby="cameraModal" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title" id="cameraModalLabel"></h4>
      </div>
      <div class="modal-body" id="cameramodal-body">
        <div id="camera_btn_div">
          <label for="camera_image">
            <i class="fa fa-camera" aria-hidden="true"></i>
            <input type="file" accept="image/*" capture="camera" name="camera" id="camera_image"/>
          </label>
        </div>
        <div id="camera_preview_div">
          <canvas id="camera_canvas"></canvas>
        </div>
      </div>
      <div class="modal-footer btn-center">
        <button type="button" class="btn modal_button" data-toggle="modal" onClick="cameraModalOK();">OK</button>
      </div>
    </div>
  </div>
</div>

</body>
</html>
